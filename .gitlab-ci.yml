  stage: docker-build
  image: docker:20
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - >
      if [ "$CI_COMMIT_BRANCH" = "main" ]; then
        docker build -f apps/backend/Dockerfile -t $DOCKER_IMAGE/backend:latest .
        docker tag $DOCKER_IMAGE/backend:latest $DOCKER_IMAGE/backend:$CI_COMMIT_SHORT_SHA
        docker push $DOCKER_IMAGE/backend:latest
        docker push $DOCKER_IMAGE/backend:$CI_COMMIT_SHORT_SHA
      elif [ "$CI_COMMIT_BRANCH" = "dev" ]; then
        docker build -f apps/backend/Dockerfile -t $DOCKER_IMAGE/backend:dev .
        docker tag $DOCKER_IMAGE/backend:dev $DOCKER_IMAGE/backend:dev-$CI_COMMIT_SHORT_SHA
        docker push $DOCKER_IMAGE/backend:dev
        docker push $DOCKER_IMAGE/backend:dev-$CI_COMMIT_SHORT_SHA
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'


docker-build-backend:
  stage: docker-build
  image: docker:20
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - >
      if [ "$CI_COMMIT_BRANCH" = "main" ]; then
        docker build -f apps/backend/Dockerfile -t $DOCKER_IMAGE/backend:latest .
        docker tag $DOCKER_IMAGE/backend:latest $DOCKER_IMAGE/backend:$CI_COMMIT_SHORT_SHA
        docker push $DOCKER_IMAGE/backend:latest
        docker push $DOCKER_IMAGE/backend:$CI_COMMIT_SHORT_SHA
      elif [ "$CI_COMMIT_BRANCH" = "dev" ]; then
        docker build -f apps/backend/Dockerfile -t $DOCKER_IMAGE/backend:dev .
        docker tag $DOCKER_IMAGE/backend:dev $DOCKER_IMAGE/backend:dev-$CI_COMMIT_SHORT_SHA
        docker push $DOCKER_IMAGE/backend:dev
        docker push $DOCKER_IMAGE/backend:dev-$CI_COMMIT_SHORT_SHA
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'

deploy-frontend:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - chmod 700 ~/.ssh
    - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
  script:
    - >
      if [ "$CI_COMMIT_BRANCH" = "main" ]; then
        scp scripts/deploy-frontend-prod.sh $DEPLOY_USER@$DEPLOY_HOST:~/deploy-frontend.sh
      elif [ "$CI_COMMIT_BRANCH" = "dev" ]; then
        scp scripts/deploy-frontend-dev.sh $DEPLOY_USER@$DEPLOY_HOST:~/deploy-frontend.sh
      fi
    - ssh $DEPLOY_USER@$DEPLOY_HOST "chmod +x ~/deploy-frontend.sh && ~/deploy-frontend.sh"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'


