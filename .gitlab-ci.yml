stages:
  - install
  - lint
  - test
  - build
  - docker-build
  - deploy

variables:
  NODE_ENV: production
  PNPM_HOME: /root/.pnpm
  DOCKER_DRIVER: overlay2

default:
  image: node:18

before_script:
  - corepack enable
  - corepack prepare pnpm@latest --activate
  - pnpm install

install:
  stage: install
  script:
    - echo "pnpm install already done in before_script"

lint:
  stage: lint
  script:
    - pnpm lint

test:
  stage: test
  script:
    - pnpm test

build-frontend:
  stage: build
  script:
    - pnpm build --filter=frontend...
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

build-backend:
  stage: build
  script:
    - pnpm build --filter=backend...
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

docker-build-frontend:
  stage: docker-build
  image: docker:20
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - >
      if [ "$CI_COMMIT_BRANCH" = "main" ]; then
        docker build -f apps/frontend/Dockerfile -t $DOCKER_IMAGE/frontend:latest .
        docker tag $DOCKER_IMAGE/frontend:latest $DOCKER_IMAGE/frontend:$CI_COMMIT_SHORT_SHA
        docker push $DOCKER_IMAGE/frontend:latest
        docker push $DOCKER_IMAGE/frontend:$CI_COMMIT_SHORT_SHA
      elif [ "$CI_COMMIT_BRANCH" = "dev" ]; then
        docker build -f apps/frontend/Dockerfile -t $DOCKER_IMAGE/frontend:dev .
        docker tag $DOCKER_IMAGE/frontend:dev $DOCKER_IMAGE/frontend:dev-$CI_COMMIT_SHORT_SHA
        docker push $DOCKER_IMAGE/frontend:dev
        docker push $DOCKER_IMAGE/frontend:dev-$CI_COMMIT_SHORT_SHA
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "dev"'

# 동일하게 backend도 아래와 같이 처리
