.backend_changes: &backend_changes
  - apps/backend/**/*
  - scripts/**/*
  - .ci/**/*
  - package.json

build-backend:
  stage: build
  script:
    - pnpm build --filter=backend...
  rules:
  rules:
    - if: '$CI_COMMIT_BRANCH != "dev"'
      changes: *backend_changes
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes: *backend_changes
