deploy-backend-dev:
  stage: deploy
  image: node:20
  before_script:
    - apt-get update && apt-get install -y docker.io
  script:
    - set -xe
    - echo "📦 배포 스크립트 실행 시작"
    - mkdir -p ./scripts
    - chmod +x ./scripts/deploy-backend-dev.sh
    - ./scripts/deploy-backend-dev.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && $CI_PIPELINE_SOURCE == "push"'

deploy-backend-prod:
  stage: deploy
  image: node:20
  before_script:
    - apt-get update && apt-get install -y docker.io
  script:
    - set -xe
    - echo "📦 배포 스크립트 실행 시작"
    - mkdir -p ./scripts
    - chmod +x ./scripts/deploy-backend-prod.sh
    - ./scripts/deploy-backend-prod.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
