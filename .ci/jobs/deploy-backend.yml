.backend_changes: &backend_changes
  - apps/backend/**/*
  - .ci/**/*
  - package.json
  - pnpm-workspace.yaml

.deploy-backend-template:
  stage: deploy
  image: node:20
  before_script:
    - apt-get update && apt-get install -y docker.io
    - curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
    - ls -al apps/backend
  script:
    - set -xe
    - echo "üì¶ Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ ÏãúÏûë"
    - mkdir -p ./scripts
    - chmod +x ./scripts/deploy-backend-${DEPLOY_ENV}.sh
    - ./scripts/deploy-backend-${DEPLOY_ENV}.sh

deploy-backend-dev:
  extends: .deploy-backend-template
  variables:
    DEPLOY_ENV: dev
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && $CI_PIPELINE_SOURCE == "push"'
      changes: *backend_changes

deploy-backend-prod:
  extends: .deploy-backend-template
  variables:
    DEPLOY_ENV: prod
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
      changes: *backend_changes
