.deploy-backend-template:
  stage: deploy
  image: node:20
  before_script:
    - apt-get update && apt-get install -y docker.io
  script:
    - set -xe
    - echo "📦 배포 스크립트 실행 시작"
    - mkdir -p ./scripts
    - chmod +x ./scripts/deploy-backend-${DEPLOY_ENV}.sh
    - ./scripts/deploy-backend-${DEPLOY_ENV}.sh

deploy-backend-dev:
  extends: .deploy-backend-template
  variables:
    DEPLOY_ENV: dev
  allow_failure: true
  rules:
    - when: manual

deploy-backend-prod:
  extends: .deploy-backend-template
  variables:
    DEPLOY_ENV: prod
  allow_failure: true
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: manual
