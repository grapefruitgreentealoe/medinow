.docker-build-backend-template:
  stage: docker-build
  image: docker:20
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - echo "$ENV_PRODUCTION" > apps/backend/.env.production
  script:
    - set -xe
    - docker build --platform=linux/amd64 --progress=plain -f apps/backend/Dockerfile -t $DOCKER_IMAGE_BACKEND:$TAG .
    - docker tag $DOCKER_IMAGE_BACKEND:$TAG $DOCKER_IMAGE_BACKEND:$TAG-$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_IMAGE_BACKEND:$TAG
    - docker push $DOCKER_IMAGE_BACKEND:$TAG-$CI_COMMIT_SHORT_SHA
    # ✅ 빌드 후: dev 포함 최근 3개만 남기고 나머지 이미지 태그 삭제
    - |
      echo "🧹 Docker 이미지 정리 시작"
      docker images "$DOCKER_IMAGE_BACKEND" --format '{{.Repository}}:{{.Tag}} {{.CreatedAt}} {{.ID}}' | \
      sort -r -k2 | \
      awk 'NR>3 {print $1}' | \
      xargs -r docker rmi || echo "정리할 이미지 없음"
docker-build-backend-dev:
  extends: .docker-build-backend-template
  variables:
    TAG: dev
  when: manual
  allow_failure: true
  rules:
    - when: always

docker-build-backend-prod:
  extends: .docker-build-backend-template
  variables:
    TAG: latest
  when: manual
  allow_failure: true
  rules:
    - when: always
