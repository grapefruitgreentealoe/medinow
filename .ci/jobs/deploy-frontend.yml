.frontend_changes: &frontend_changes
  - apps/frontend/**/*
  - .ci/jobs/deploy-frontend.yml
  - .ci/jobs/docker-build-frontend.yml
  - .ci/common-variables.yml
  - package.json
  - pnpm-workspace.yaml

.deploy-frontend-template:
  stage: deploy
  image: node:20
  before_script:
    - apt-get update && apt-get install -y docker.io # ‚úÖ docker CLI ÏÑ§Ïπò
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm install
  script:
    - set -xe
    - echo "üì¶ Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ ÏãúÏûë"
    - mkdir -p ./scripts
    - chmod +x ./scripts/deploy-frontend-${DEPLOY_ENV}.sh
    - ./scripts/deploy-frontend-${DEPLOY_ENV}.sh

deploy-frontend-dev:
  extends: .deploy-frontend-template
  variables:
    DEPLOY_ENV: dev
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && $CI_PIPELINE_SOURCE == "push"'
      changes: *frontend_changes

deploy-frontend-prod:
  extends: .deploy-frontend-template
  variables:
    DEPLOY_ENV: prod
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
      changes: *frontend_changes
