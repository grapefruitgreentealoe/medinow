variables:
  NODE_ENV: production
  PNPM_HOME: /root/.pnpm
  DOCKER_DRIVER: overlay2
  DOCKER_IMAGE_FRONTEND: grapefruitgreentealoe/medinow-frontend
  DOCKER_IMAGE_BACKEND: grapefruitgreentealoe/medinow-backend

default:
  image: node:20

before_script:
  - corepack enable
  - corepack prepare pnpm@latest --activate
  - pnpm install
